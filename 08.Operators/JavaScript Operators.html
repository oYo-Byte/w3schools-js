<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Operators</title>
</head>
<body>
<h3>Assignment</h3>
<p id="assignment"></p>

<h3>Adding</h3>
<p id="adding"></p>

<h3>Multiplying</h3>
<p id="multiplying"></p>
<script>
    var x = 10;
    document.getElementById('assignment').innerHTML = x;

    var y = 4;
    var z = x + y;
    document.getElementById('adding').innerHTML = z;

    z = x * y;
    document.getElementById('multiplying').innerHTML = z;
</script>
</body>
</html>
