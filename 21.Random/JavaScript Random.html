<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Random</title>
</head>
<body>

<h4>Math.random()</h4>
<p id="random"></p>

<h4>JavaScript Random Integers</h4>
<p id="random-0-9"></p>
<p id="random-0-10"></p>
<p id="random-0-99"></p>
<p id="random-0-100"></p>
<p id="random-1-10"></p>
<p id="random-1-100"></p>

<h4>A Proper Random Function</h4>
<button onclick="document.getElementById('random-exclude-max').textContent = getRndIntegerExcludeMax(0,10)">exclude max
</button>
<button onclick="document.getElementById('random-include-max').textContent = getRndIntegerIncludeMax(0,10)">include max
</button>
<p id="random-exclude-max"></p>
<p id="random-include-max"></p>

<script>
    document.getElementById("random").textContent = Math.random();

    document.getElementById("random-0-9").textContent = Math.floor(Math.random() * 10);
    document.getElementById("random-0-10").textContent = Math.floor(Math.random() * 11);
    document.getElementById("random-0-99").textContent = Math.floor(Math.random() * 100);
    document.getElementById("random-0-100").textContent = Math.floor(Math.random() * 101);
    document.getElementById("random-1-10").textContent = Math.floor(Math.random() * 10) + 1;
    document.getElementById("random-1-100").textContent = Math.floor(Math.random() * 100) + 1;

    function getRndIntegerExcludeMax(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
    }

    function getRndIntegerIncludeMax(min, max) {
        return Math.floor(Math.random() * (max - min) + 1) + min;
    }
</script>

</body>
</html>
