<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Forms</title>
</head>
<body>
<h4>JavaScript Form Validation</h4>
<form name="myForm" action="#" onsubmit="return validateForm()" method="post">
    Name: <input type="text" name="fname">
    <input type="submit" value="Submit">
</form>

<h4>JavaScript Can Validate Numeric Input</h4>
<p>Please input a number between 1 and 10:</p>
<input id="number">
<button type="button" onclick="validate()">Submit</button>
<p id="number-input-msg"></p>

<h4>Automatic HTML Form Validation</h4>
<form action="#" method="post">
    <input type="text" name="first-name" required>
    <input type="submit" value="Submit">
</form>

<script>
    /**
     * @file JavaScript Forms
     *
     * @author 张志杰 <zhangzhijie@atlasdata.com.cn>
     *     创建于 2017年06月13日
     *
     * @copyright (c) 2014-2017 海量云图（北京）数据技术有限公司
     */

    /**
     *  判断表单中fname字段是否为空
     * @returns {boolean} 是返回true，否返回false
     */
    function validateForm() {
        var x = document.forms["myForm"]["fname"].value;
        if (x === "") {
            alert("Name must be filled out");
            return false;
        }
        return true;
    }

    /**
     * 校验id=number的输入框的值是否在0到11之间
     */
    function validate() {
        var x, text;
        x = document.getElementById("number").value;
        if (isNaN(x) || x < 1 || x > 10) {
            text = "Input not valid";
        } else {
            text = "Input OK";
        }
        document.getElementById("number-input-msg").textContent = text;
    }

</script>


</body>
</html>
