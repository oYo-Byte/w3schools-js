<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Date Formats</title>
</head>
<body>
<h4>JavaScript ISO Dates</h4>
<p id="ISO-complete-date"></p>
<p id="ISO-year-and-month"></p>
<p id="ISO-only-year"></p>
<p id="ISO-date-time"></p>
<p id="ISO-relative-to-UTC"></p>

<h4>JavaScript Short Dates</h4>
<p id="short-date"></p>

<h4>WARNINGS !</h4>
<p id="no-leading-zero"></p>
<p id="YYYY/MM/DD"></p>
<p id="DD-MM-YYYY"></p>

<h4>JavaScript Long Dates</h4>
<p id="MMM DD YYYY"></p>

<h4>JavaScript Full Date</h4>
<p id="full-date"></p>
<p id="full-date2"></p>

<script>

    document.getElementById("ISO-complete-date").textContent = new Date("2017-05-08");
    document.getElementById("ISO-year-and-month").textContent = new Date("2017-05");
    document.getElementById("ISO-only-year").textContent = new Date("2017");
    document.getElementById("ISO-date-time").textContent = new Date("2017-05-08T15:00:00Z");
    document.getElementById("ISO-date-time").textContent = new Date("2017-05-08T15:00:00Z");
    document.getElementById("ISO-relative-to-UTC").textContent = new Date("2017-05-08T23:00:00+08:00");

    document.getElementById("short-date").textContent = new Date("05/08/2017");

    document.getElementById("no-leading-zero").textContent = new Date("2017-5-8");
    document.getElementById("YYYY/MM/DD").textContent = new Date("2017/05/18");
    document.getElementById("DD-MM-YYYY").textContent = new Date("18-05-2017");

    document.getElementById("MMM DD YYYY").textContent = new Date("May 08 2017");

    document.getElementById("full-date").textContent = new Date("Mon May 05 2017 16:56:24 GMT+0100 (W. Europe Standard Time)");
    document.getElementById("full-date2").textContent = new Date("Mon May 05 2017 16:56:24 GMT+0100 (Tokyo Time)");

</script>

</body>
</html>
