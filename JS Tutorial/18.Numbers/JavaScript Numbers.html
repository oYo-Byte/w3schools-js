<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Numbers</title>
</head>
<body>

<p id="with-decimals"></p>
<p id="without-decimals"></p>
<p id="extra-large-number"></p>
<p id="extra-small-number"></p>

<h3>JavaScript Numbers are Always 64-bit Floating Point</h3>
<h4>Precision</h4>
<p id="999999999999999"></p>
<p id="10000000000000000"></p>

<p id="floating-point-arithmetic"></p>
<p id="floating-point-arithmetic2"></p>

<h3>Hexadecimal</h3>
<p id="hexadecimal"></p>
<p id="to-hex"></p>
<p id="to-octal"></p>
<p id="to-binary"></p>

<h3>Infinity</h3>
<button onclick="getInfinity()">get Infinity</button>
<p id="infinity"></p>
<p id="typeof-infinity"></p>

<h3>NaN - Not a Number</h3>
<p id="number-string-without-number"></p>
<p id="number-string-with-number"></p>
<p id="isNaN"></p>
<p id="typeof-NaN"></p>

<h3>Numbers Can be Objects</h3>
<p id="number"></p>
<p id="object"></p>
<p id="equal"></p>
<p id="equal-value-and-type"></p>
<p id="object-compare-to-object"></p>

<script>
    var x = 23.66;
    var y = 21;
    document.getElementById("with-decimals").textContent = x;
    document.getElementById("without-decimals").textContent = y;

    var a = 213e5;
    var b = 123e-5;
    document.getElementById("extra-large-number").textContent = a;
    document.getElementById("extra-small-number").textContent = b;

    var c = 999999999999999;
    var d = 9999999999999999;
    document.getElementById("999999999999999").textContent = c;
    document.getElementById("10000000000000000").textContent = d;

    document.getElementById("floating-point-arithmetic").textContent = 0.2 + 0.1;
    document.getElementById("floating-point-arithmetic2").textContent = (0.2 * 10 + 0.1 * 10) / 10;

    document.getElementById("hexadecimal").textContent = 0xFF;

    var number = 128;
    document.getElementById("to-hex").textContent = number.toString(16);
    document.getElementById("to-octal").textContent = number.toString(8);
    document.getElementById("to-binary").textContent = number.toString(2);

    document.getElementById("infinity").textContent = number;
    function getInfinity() {
        while (number != Infinity) {
            number *= number;
        }
        document.getElementById("infinity").textContent = number;
    }

    document.getElementById("typeof-infinity").textContent = typeof Infinity;

    document.getElementById("number-string-without-number").textContent = 123 / "Hi";
    document.getElementById("number-string-with-number").textContent = 123 / "3";
    document.getElementById("isNaN").textContent = isNaN(123 / "3d");
    document.getElementById("typeof-NaN").textContent = typeof NaN;

    var e = 12;
    var f = new Number(12);
    document.getElementById("number").textContent = typeof e;
    document.getElementById("object").textContent = typeof f;
    document.getElementById("equal").textContent = e == f;
    document.getElementById("equal-value-and-type").textContent = e === f;
    document.getElementById("object-compare-to-object").textContent = f == new Number(12);

</script>

</body>
</html>
