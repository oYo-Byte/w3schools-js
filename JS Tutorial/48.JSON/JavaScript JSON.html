<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript JSON</title>
</head>
<body>
<h4>Converting a JSON Text to a JavaScript Object</h4>
<p id="JSON"></p>


<script>
    /**
     * @file JavaScript JSON
     *
     * @author 张志杰 <zhangzhijie@atlasdata.com.cn>
     *     创建于 2017年06月12日
     *
     * @copyright (c) 2014-2017 海量云图（北京）数据技术有限公司
     */

    var JOSNText = '{ "employees" : [' +
        '{ "firstName":"John" , "lastName":"Doe" },' +
        '{ "firstName":"Anna" , "lastName":"Smith" },' +
        '{ "firstName":"Peter" , "lastName":"Jones" } ]}';

    var obj = JSON.parse(JOSNText);

    document.getElementById("JSON").textContent = obj.employees[0].firstName + " " + obj.employees[0].lastName;

</script>

</body>
</html>
