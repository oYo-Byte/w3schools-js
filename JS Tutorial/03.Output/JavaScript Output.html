<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Output</title>
</head>
<body>

<p id="demo"> show some words </p>

<button onclick="document.getElementById('demo').innerHTML = 'use innerHTML'">innerHTML</button>
<button onclick="document.getElementById('demo').innerText = 'use innerText'">innerText</button>
<button onclick="document.getElementById('demo').textContent = 'use textContent'">textContent</button>
<button onclick="window.alert('window.alert')">window.alert</button>
<button onclick="console.log('console.log')">console.log</button>
<button style="color: red" onclick="document.write('document.write')">document.write</button>

</body>
</html>
