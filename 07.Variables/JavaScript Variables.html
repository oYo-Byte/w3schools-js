<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Variables</title>
</head>
<body>

<h3>JavaScript Variables</h3>
<p id="x"></p>
<p id="y"></p>
<p id="z"></p>

<h3>JavaScript Data Types</h3>
<p id="pi"></p>
<p id="person"></p>
<p id="face"></p>

<h3>One Statement, Many Variables</h3>
<p id="address"></p>
<p id="carName"></p>
<p id="price"></p>

<script>
    var x = 6;
    y = 7;
    z = x + y;
    document.getElementById("x").innerText = x;
    document.getElementById("y").innerText = y;
    document.getElementById("z").innerText = z;

    var pi = 3.14;
    var person = "Byte";
    var face = 'ðŸ˜„';
    document.getElementById("pi").innerText = pi;
    document.getElementById("person").innerText = person;
    document.getElementById("face").innerText = face;

    var address = "earth", carName = "BMW", price = 20000;
    document.getElementById("address").innerText = address;
    document.getElementById("carName").innerText = carName;
    document.getElementById("price").innerText = price;
</script>
</body>
</html>
