<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Can Change HTML Content</title>
</head>
<body>
<h1>What Can JavaScript Do?</h1>

<p id="demo">
    JavaScript can change HTML content
</p>
<button type="button" onclick="document.getElementById('demo').innerHTML = 'Hi JavaScript！single quotes'">
    single quotes 点我！
</button>

<button type="button" onclick='document.getElementById("demo").innerHTML = "Hi JavaScript！double quotes"'>
    double quotes 点我！
</button>

</body>
</html>
