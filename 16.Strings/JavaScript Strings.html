<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Strings</title>
</head>
<body>

<h3>JavaScript Strings</h3>
<p id="double-quotes"></p>
<p id="single-quotes"></p>
<p id="single-quote-inside-double-quotes"></p>
<p id="single-quotes-inside-double-quotes"></p>
<p id="double-quotes-inside-single-quotes"></p>

<h3>String Length</h3>
<p id="sln"></p>

<h3>Special Characters</h3>
<p id="single-quote"></p>
<p id="double-quote"></p>
<p id="backslash"></p>

<script>
    var double = "Hi";
    var single = 'Hello';
    document.getElementById("double-quotes").textContent = double;
    document.getElementById("single-quotes").textContent = single;

    var singleQuoteInsideDoubleQuotes = "It's alright";
    document.getElementById("single-quote-inside-double-quotes").textContent = singleQuoteInsideDoubleQuotes;
    var singleQuotesInsideDoubleQuotes = "He is called 'Johnny'";
    document.getElementById("single-quotes-inside-double-quotes").textContent = singleQuotesInsideDoubleQuotes;
    var doubleQuotesInsideSingleQuotes = 'He is called "Johnny"';
    document.getElementById("double-quotes-inside-single-quotes").textContent = doubleQuotesInsideSingleQuotes;

    var txt = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    document.getElementById('sln').textContent = txt.length;

    var singleQuote = 'It\'s alright';
    document.getElementById("single-quote").textContent = singleQuote;
    document.getElementById("double-quote").textContent = "We are the so-called \"Vikings\" from the north.";
    document.getElementById("backslash").textContent = "file path is D:\\workspace\\test.txt";

</script>

</body>
</html>
